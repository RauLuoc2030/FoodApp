name: doan_s_food_app
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'

dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  intl: 0.19.0
  connectivity_plus: ^5.0.2
  google_fonts: ^6.2.0
  
dev_dependencies: 
  flutter_test: 
    sdk: flutter

dependency_overrides:
  web: ^0.5.1


flutter: 
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/vectors/
  fonts: 
    - family: Be Vietnam Pro
      fonts: 
        - asset: assets/fonts/BeVietnamProBold.ttf
          weight: 700
        - asset: assets/fonts/BeVietnamProMedium.ttf
          weight: 500
        - asset: assets/fonts/BeVietnamProBlack.ttf
          weight: 900
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
