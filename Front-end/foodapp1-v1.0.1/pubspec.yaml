name: foodapp1
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  intl: ^0.18.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Alfa Slab One
      fonts: 
        - asset: assets/fonts/AlfaSlabOneRegular.ttf
          weight: 400
    - family: Alata
      fonts: 
        - asset: assets/fonts/AlataRegular.ttf
          weight: 400
    - family: Work Sans
      fonts: 
        - asset: assets/fonts/WorkSansMedium.ttf
          weight: 500
    - family: Be Vietnam Pro
      fonts: 
        - asset: assets/fonts/BeVietnamProSemiBold.ttf
          weight: 600
        - asset: assets/fonts/BeVietnamProRegular.ttf
          weight: 400
        - asset: assets/fonts/BeVietnamProBold.ttf
          weight: 700
        - asset: assets/fonts/BeVietnamProMedium.ttf
          weight: 500
