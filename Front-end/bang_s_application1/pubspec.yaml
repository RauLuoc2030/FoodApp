name: bang_s_application1
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  intl: ^0.18.0
  firebase_core: ^2.30.1
  firebase_auth: ^4.19.4
  cloud_firestore: ^4.17.2
  fluttertoast: ^8.2.5
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^6.2.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
dependency_overrides:
  web: ^0.5.1
  firebase_auth_web: ^5.9.6
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Alata
      fonts: 
        - asset: assets/fonts/AlataRegular.ttf
          weight: 400
    - family: Be Vietnam Pro
      fonts: 
        - asset: assets/fonts/BeVietnamProMedium.ttf
          weight: 500
        - asset: assets/fonts/BeVietnamProRegular.ttf
          weight: 400
        - asset: assets/fonts/BeVietnamProBlack.ttf
          weight: 900
        - asset: assets/fonts/BeVietnamProBold.ttf
          weight: 700
        - asset: assets/fonts/BeVietnamProSemiBold.ttf
          weight: 600
